<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemon Search App</title>
  </head>
  <body>
    <main>
      <h2>freeCodeCamp</h2>
      <h1>Pokemon Search App</h1>
      <div class="container">
        <div class="search-input">
          <label>Search for Pokemon Name or ID:</label>
          <input type="text" id="search-input" required />
          <button id="search-button">Search</button>
        </div>
        <div class="output">
          <div>
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>
          <div>
            <span id="weight"></span>
            <span id="height"></span>
          </div>
          <div id="sprite-image"></div>
          <div id="types"></div>
        </div>
        <div class="output-table">
          <table>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
